function renderTracks(album) {
  const list = document.getElementById("tracklist");
  list.innerHTML = "";  // Limpiar lista de canciones

  let tracks;
  if (album === 0) {
    tracks = caminosDeMelodia;
  } else if (album === 1) {
    tracks = sombrasDelCamino;
  } else if (album === 2) {
    tracks = elCorazonSeEleva; // Aquí se agrega el tercer álbum
  }

  // Crear la lista de canciones
  tracks.forEach((track, index) => {
    const div = document.createElement("div");
    div.className = "track";
    div.innerHTML = `
      <span>${track.title}</span>
      <button onclick="playTrack(${index}, ${album})">Reproducir</button>
      <div class="player-container" id="player-${album}-${index}">
        <!-- Aquí aparecerá el reproductor -->
      </div>
    `;
    list.appendChild(div);
  });
}

function playTrack(index, album) {
  // Limpiar cualquier reproductor anterior
  if (currentPlayer !== null) {
    currentPlayer.innerHTML = "";
    currentPlayer.style.display = "none";
  }

  let tracks;
  if (album === 0) {
    tracks = caminosDeMelodia;
  } else if (album === 1) {
    tracks = sombrasDelCamino;
  } else if (album === 2) {
    tracks = elCorazonSeEleva;
  }

  // Crear iframe con el enlace de YouTube
  const iframe = document.createElement("iframe");
  iframe.src = tracks[index].url;
  iframe.allow = "autoplay; encrypted-media";
  iframe.allowfullscreen = true;

  // Mostrar el reproductor en la interfaz
  const playerContainer = document.getElementById(`player-${album}-${index}`);
  playerContainer.innerHTML = "";
  playerContainer.appendChild(iframe);
  playerContainer.style.display = "block";

  // Guardar referencia al reproductor actual
  currentPlayer = playerContainer;
}

function selectAlbum(index) {
  // Cambiar la clase "selected" en los álbumes
  document.querySelectorAll(".album").forEach((el, i) => {
    el.classList.toggle("selected", i === index);
  });

  // Títulos de los álbumes
  const albumTitles = ["Caminos de Melodía", "Sombras del Camino", "El Corazón Se Eleva"];
  document.getElementById("album-title").textContent = albumTitles[index];

  // Cargar las canciones del álbum seleccionado
  renderTracks(index);
}
